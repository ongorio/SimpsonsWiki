{% extends 'base.html' %}

{% block body %}

    <h2>Characters</h2>
    <a href="{% url 'characters:character_create' %}">Add Character</a>

    <ul>
        {% for character in characters %}
        <li>
            <h4>
                <a href="{% url 'characters:character_detail' slug=character.slug %}">
                    {{ character.name }}
                </a>
            </h4>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
